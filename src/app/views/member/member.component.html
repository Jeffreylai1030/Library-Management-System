<div style="margin: 1rem">
  <div style="height: 5rem">
    <mat-form-field appearance="outline" style="width: 15rem;">
      <mat-label>Filtering</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      style="float: right; margin-top: 1.2rem; width: 7rem;"
      (click)="openDialog()"
      >
      <mat-icon>add_circle</mat-icon> New
    </button>

    <button
      mat-raised-button
      style="float: right; margin: 1.2rem;"
      (click)="insertSampleMembers()">Insert Sample Members</button>
  </div>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let row">
          <img [src]="'assets/images/user-' + row.gender.toLowerCase() + '.png'">
        </td>
      </ng-container>
      <ng-container matColumnDef="contactNo">
        <th mat-header-cell *matHeaderCellDef>Contact No.</th>
        <td mat-cell *matCellDef="let row">{{ row.contactNo }}</td>
      </ng-container>
      <ng-container matColumnDef="borrowed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Borrowed</th>
        <td mat-cell *matCellDef="let row">{{ row.borrowed }}</td>
      </ng-container>
      <ng-container matColumnDef="effDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Effective Date</th>
        <td mat-cell *matCellDef="let row">{{ row.effDate.toDate() | date:'dd-MM-yyyy' }}</td>
      </ng-container>
      <ng-container matColumnDef="expDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Expired Date</th>
        <td mat-cell *matCellDef="let row">{{ row.expDate.toDate() | date:'dd-MM-yyyy' }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-list>
            <mat-chip *ngIf="row.status === '0'" color="warn" (click)="onStatusToggle(row)" selected>Deactivate</mat-chip>
            <mat-chip *ngIf="row.status === '1'" color="accent" (click)="onStatusToggle(row)" selected>Frozen</mat-chip>
            <mat-chip *ngIf="row.status === '9'" color="primary" (click)="onStatusToggle(row)" selected>Activate</mat-chip>
            <mat-chip *ngIf="row.status === '2'" color="accent" (click)="onStatusToggle(row)" selected>Expired</mat-chip>
            <!-- <mat-chip color="warn" *ngIf="row.status === '0'" (click)="onStatusToggle(row.id,row.status)" selected>Deactivate</mat-chip> -->
          </mat-chip-list>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Action</th>
        <td mat-cell *matCellDef="let row" style="text-align:center">
          <button mat-icon-button (click)="openDialog(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(row.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
  </div>
</div>
