<div style="margin: 1rem">
  <div style="height: 5rem">
    <mat-form-field appearance="outline" style="width: 15rem;">
      <mat-label>Filtering</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      style="float: right; margin-top: 1.2rem; width: 7rem;"
      (click)="openDialog()"
    >
      <mat-icon>add_circle</mat-icon> New
    </button>

    <button
      mat-raised-button
      style="float: right; margin: 1.2rem"
      (click)="insertSampleCode()"
    >Insert Sample Code
    </button>
  </div>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="dictCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dict Code</th>
        <td mat-cell *matCellDef="let row">{{ row.dictCode }}</td>
      </ng-container>
      <ng-container matColumnDef="itemCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Code</th>
        <td mat-cell *matCellDef="let row">{{ row.itemCode }}</td>
      </ng-container>
      <ng-container matColumnDef="value1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Value 1</th>
        <td mat-cell *matCellDef="let row">{{ row.value1 }}</td>
      </ng-container>
      <ng-container matColumnDef="value2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Value 2</th>
        <td mat-cell *matCellDef="let row">{{ row.value2 }}</td>
      </ng-container>
      <ng-container matColumnDef="value3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Value 3</th>
        <td mat-cell *matCellDef="let row">{{ row.value3 }}</td>
      </ng-container>
      <ng-container matColumnDef="value4">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Value 4</th>
        <td mat-cell *matCellDef="let row">{{ row.value4 }}</td>
      </ng-container>
      <ng-container matColumnDef="seqNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Seq No</th>
        <td mat-cell *matCellDef="let row">{{ row.seqNo }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Action</th>
        <td mat-cell *matCellDef="let row" style="text-align:center">
          <button mat-icon-button (click)="onShowAllData(row)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialog(row)">Edit</button>
            <button mat-menu-item (click)="onDelete(row.id)">Remove</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
  </div>
</div>
