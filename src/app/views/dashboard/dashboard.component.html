<div style="margin: 1rem">
	<div class="content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1rem grid" fxFlexFill>
    <div fxFlex="25" fxFlex.sm="50">
      <mat-card class="mat-elevation-z4" style="background: linear-gradient(to right, #009fc5, #3cecb0);">
        <div class="dash-title">TODAY BORROWED</div>
        <div class="dash-value">{{ totalTodayBorrowsNumber }}</div>
        <img src="assets/svg/book.svg" class="icon">
      </mat-card>
    </div>
    <div fxFlex="25" fxFlex.sm="50">
      <mat-card class="mat-elevation-z4" style="background: linear-gradient(to right, #7956ec, #2fb9f8);">
          <div class="dash-title">TOTAL BORROWED</div>
          <div class="dash-value">{{ totalBorrowsNumber }}</div>
          <img src="assets/svg/open-book.svg" class="icon">
      </mat-card>
    </div>
    <div fxFlex="25" fxFlex.sm="50">
      <mat-card class="mat-elevation-z4" style="background: linear-gradient(to right, #f23673, #ffc066);">
         <div class="dash-title">TOTAL EXPIRED</div>
         <div class="dash-value">{{ totalBorrowsExpiredNumber }}</div>
         <img src="assets/svg/time.svg" class="icon">
      </mat-card>
    </div>
    <div fxFlex="25" fxFlex.sm="50">
      <mat-card class="mat-elevation-z4" style="background: linear-gradient(to right, #5134b2, #b175eb);">
        <div class="dash-title">TOTAL BOOKS</div>
        <div class="dash-value">{{ totalBooksNumber }}</div>
        <img src="assets/svg/bookcase.svg" class="icon">
      </mat-card>
    </div>
	</div>

  <div class="content" fxLayout="row grid" fxLayout.xs="column" fxLayoutGap="1rem grid" fxFlexFill style="padding-top: 2rem;">

    <div>
       <mat-button-toggle-group name="favoriteColor" #group="matButtonToggleGroup" [value]="selectedTab" (change)="onTabChange(group.value)">
        <mat-button-toggle value="lastWeek">Last Week</mat-button-toggle>
        <mat-button-toggle value="lastMonth">Last Month</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div>
       <mat-form-field appearance="fill" >
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker" [max]="today">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" style="height: 3rem" (click)="onChartChange()">Search</button>
    </div>
  </div>

  <div class="content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1rem grid" fxFlexFill style="padding-top: o;">
    <div fxFlex="60" fxFlex.sm="50">
      <mat-card class="mat-elevation-z4">
        <mat-card-title>
          <span class="card-title">{{ chartTitle }}</span>

        </mat-card-title>
        <mat-card-content>
          <div echarts [options]="chartOption" class="demo-chart"></div>
        </mat-card-content>
      </mat-card>
    </div>

    <div fxFlex="40" fxFlex.sm="50">
      <mat-card class="mat-elevation-z4">
        <mat-card-title class="card-title">
          Information
        </mat-card-title>
        <mat-card-content>

          <div style="height: 25.1rem; position: relative;overflow: auto;">
            <table mat-table [dataSource]="dataSource" matSort >

              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>

              <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Number </th>
                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>

        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>
