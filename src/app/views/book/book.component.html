<div style="margin: 1rem">
  <div style="height: 5rem">
    <mat-form-field appearance="outline" style="width: 15rem;">
      <mat-label>Filtering</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      style="float: right; margin-top: 1.2rem; width: 7rem;"
      (click)="openDialog()"
    >
      <mat-icon>add_circle</mat-icon> New
    </button>

    <button
      mat-raised-button
      style="float: right; margin: 1.2rem;"
      (click)="insertSampleBooks()">Insert Sample Books</button>
  </div>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-list>
            <mat-chip *ngFor="let author of row.authors | slice: 0:3">{{ author }}</mat-chip>
            <mat-chip *ngIf="row.authors.length > 3" (click)="onShow(row.authors)">+{{ row.authors.length - 3 }}</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef>ISBN</th>
        <td mat-cell *matCellDef="let row">{{ row.isbn }}</td>
      </ng-container>
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
        <td mat-cell *matCellDef="let row">{{ row.language }}</td>
      </ng-container>
      <ng-container matColumnDef="pageCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Page Count</th>
        <td mat-cell *matCellDef="let row">{{ row.pageCount }}</td>
      </ng-container>
      <ng-container matColumnDef="publishedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Published Date</th>
        <td mat-cell *matCellDef="let row">{{ row.publishedDate.toDate() | date:'dd-MM-yyyy' }}</td>
      </ng-container>
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Publisher</th>
        <td mat-cell *matCellDef="let row">{{ row.publisher }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-list>
            <mat-chip *ngIf="row.status === '0'" color="primary" selected>Available</mat-chip>
            <mat-chip *ngIf="row.status === '1'" color="warn" selected>Borrowed</mat-chip>
            <mat-chip *ngIf="row.status === '2'" color="accent" selected>Broken</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Action</th>
        <td mat-cell *matCellDef="let row" style="text-align:center">
          <button mat-icon-button (click)="onShowAllData(row)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialog(row)">Edit</button>
            <button mat-menu-item (click)="onDelete(row.id)">Remove</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
  </div>
</div>
